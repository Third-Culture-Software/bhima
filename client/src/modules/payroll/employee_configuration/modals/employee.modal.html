<form name="EmployeeForm" bh-submit="EmployeeModalCtrl.submit(EmployeeForm)" novalidate>
  <div class="modal-header">
    <ol class="headercrumb">
      <li class="static" translate>TREE.HUMAN_RESOURCES</li>      
      <li class="title">
        <span translate>TREE.PAYROLL_EMP_CONFIGURATION</span>
        <label ng-show="EmployeeModalCtrl.isCreateState" class="badge badge-success" translate>FORM.LABELS.CREATE</label>
        <label ng-hide="EmployeeModalCtrl.isCreateState" class="badge badge-success" translate>FORM.LABELS.UPDATE</label>
      </li>
    </ol>
  </div>

  <div class="modal-body">
    <div class="form-group" ng-class="{ 'has-error' : EmployeeForm.$submitted && EmployeeForm.label.$invalid }">
      <label class="control-label" translate>FORM.LABELS.DESIGNATION</label>
      <input name="label" ng-model="EmployeeModalCtrl.configuration.label" autocomplete="off" class="form-control" required>
      <div class="help-block" ng-messages="EmployeeForm.label.$error" ng-show="EmployeeForm.$submitted">
        <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
      </div>
    </div>

    <p ng-if="EmployeeModalCtrl.employees.length === 0" translate>
      TABLE.COLUMNS.EMPTY
    </p>

    <bh-checkbox-tree
      is-flat-tree="true"
      data="EmployeeModalCtrl.employees"
      checked-ids="EmployeeModalCtrl.checkedUuids"
      disabled-ids="EmployeeModalCtrl.disabledUuids"
      id-key="uuid"
      label-key="display_name"
      on-change="EmployeeModalCtrl.onChangeRoleSelection(data)">
    </bh-checkbox-tree>
  </div>

  <div class="modal-footer">
    <button data-method="cancel" type="button" class="btn btn-default" ng-click="EmployeeModalCtrl.closeModal()">
      <span translate>FORM.BUTTONS.CANCEL</span>
    </button>

    <bh-loading-button loading-state="EmployeeForm.$loading">
      <span translate>FORM.BUTTONS.SUBMIT</span>
    </bh-loading-button>
  </div>
</form>
